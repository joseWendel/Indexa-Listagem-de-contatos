<app-container>
  <app-cabecalho
  [bannerSrc]="'assets/perfil-contato.png'"
  [titulo]="'Perfil do contato'">
</app-cabecalho>


  <section class="perfil">
    <div class="imagem-perfil">
      <img [src]="contato.avatar" alt="Avatar do contato" />
      <h2>
        <strong>{{ contato.nome }}</strong>
      </h2>
    </div>
    <app-separador></app-separador>
    <ul>
      <li>
        <i class="material-icons">call</i>
        <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li>
      <li>
        <i class="material-icons">mail</i>
        <strong>E-mail</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <i class="material-icons">event_available</i>
        <strong>Data de nascimeto</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
        <i class="material-icons">language</i>
        <strong>Redes Sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>

    <div class="botoes">
      <button class="botao-excluir" [routerLink]="['/excluir-contato', contato.id]">
        Excluir Contato
      </button>
      <button [routerLink]="['/editar-contato', contato.id]" class="botao-editar">Editar</button>
    </div>
  </section>
</app-container>
